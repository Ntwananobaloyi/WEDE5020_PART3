<main>
<div class="container">
<h2>Contact Us</h2><!-- this is the second heading-->

<p>  Get in Touch and Ask how can we help you</p>

<div class="contact-box">
<div class="contact-left">
<h3>Send your request</h3>

<form id="Enquiry form">

<div class="input-row">
<div class="input-group">
<label>Name</label>
<input type="text" id="name" name="name" required minlength="2" placeholder="name">
<div class="error" id="nameError"></div>
</div>


<div class="input-group">
<label>PHONE</label>
<input type="phone" id="phone" name="phone"  required minlength="10" placeholder="0123456789">
<div class="error" id="phoneError"></div>
</div>
</div> 

<div class="input-row">
<div class ="input-group">
<label>EMAIL</label>
<input type="email" id="email" name="email"required  placeholder="name123@gmail.com">
<div class="error" id="emailError"></div>
</div>
<div class="input-group">
<label>Subject</label>
<input type="text" id="subject" name="subject" required minlength="10" placeholder="product demo">
<div class="error" id="subjectError"></div>
</div>
</div>

<label>Message</label>
<textarea rows="5" id="message" name="message" required minlength="2" placeholder="Message"></textarea>
<div class="error" id="messageError"></div>
<button type="submit">SEND</button>
</form>
</div>
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
